<h1>Chat Room</h1>

    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="recipient-name" class="control-label">Recipient:</label>
                <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
                <label for="message-text" class="control-label">Please post chat</label>
                <textarea ng-model="post" class="form-control" id="message-text"></textarea>
            </div>
            <button class="btn btn-success" type="submit" ng-click="addComment()" name="button">Valid Post</button>
        </form>
    </div>
    <form>
      <div class="form-group" ng-repeat="post in posts">
        <label for="message-text" class="control-label">Post of</label>
        <textarea class="form-control" id="message-text">{{ post }}</textarea>
      </div>
    </form>
