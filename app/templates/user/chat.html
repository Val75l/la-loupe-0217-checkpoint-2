<div class="container">
    <div class="row">

        <div class="col-xs-6">
            <h1>Welcome to the Meow Room !</h1>
        </div>
        <div class="col-xs-6">
            <img src="https://a.wattpad.com/useravatar/epigramman.256.54719.jpg" alt="relaxed cat">
        </div>
    </div>
</div>
<div ng-hide="!pseudo">
    <h2>Choose your pseudo buddy!</h2>
    <form>
        <label>Pseudo: </label>
        <input ng-model="monPseudo">
        <button type="submit" ng-click="pseudoChosen()">I've chosen</button>
    </form>
</div>
<div ng-show="!pseudo">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-offset-1 col-xs-8">
                <div class="col-xs-6">
                    <h3>Glad you're here buddy {{user.pseudo}} !</h3>
                </div>
                <div class="col-xs-6">
                    <form>
                        <textarea type="text" rows="7" cols="69" ng-model="message"></textarea>
                        <button type="submit" ng-click="add()">Add</button>
                    </form>
                </div>
                <ul ng-repeat="message in messages | orderBy : 'date':1 track by $index">
                    <!-- <button type="button" ng-click="like($index)">Like</button>{{nblike}} -->
                    <textarea rows="2" cols="50" readonly="readonly">{{message.element}}</textarea>
                    <em>posted by {{message.userPseudo}} the {{message.date | date : 'MMM d, y h:mm:ss a'}}</em>
                </ul>
            </div>
        </div>
    </div>
</div>
